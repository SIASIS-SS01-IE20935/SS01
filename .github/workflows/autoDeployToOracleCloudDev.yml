name: Auto Deploy to Oracle Cloud DEV IE20935

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Solo ejecutar si el entorno es DESARROLLO
    if: ${{ vars.ENTORNO == 'D' }}

    steps:
      - name: Validate Environment
        run: |
          echo "ğŸ” Validando entorno de deployment..."
          if [ "${{ vars.ENTORNO }}" != "D" ]; then
            echo "âŒ Este workflow solo debe ejecutarse en ambiente DESARROLLO (D)"
            echo "ğŸ·ï¸ Entorno detectado: ${{ vars.ENTORNO }}"
            exit 1
          fi
          echo "âœ… Entorno DESARROLLO validado correctamente"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "ğŸ”‘ Configurando clave SSH para acceso a servidor DESARROLLO..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SS01_ORACLE_CLOUD_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Agregar servidor a known_hosts para evitar prompt de verificaciÃ³n
          ssh-keyscan -H ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} >> ~/.ssh/known_hosts

          echo "âœ… Clave SSH configurada correctamente"

      - name: Deploy to Oracle Cloud DEV Server
        run: |
          echo "ğŸš€ Iniciando deploy en servidor Oracle Cloud DESARROLLO..."
          echo "ğŸ·ï¸ Entorno: DESARROLLO (D)"
          echo "ğŸ“ Servidor: ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }}"
          echo "ğŸ‘¤ Usuario: ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}"
          echo "ğŸ“‚ Ruta del proyecto: ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"
          echo "âš ï¸ PRECAUCIÃ“N: Instancia compartida con CERTIFICACIÃ“N - Deploy solo de DEV"

          ssh -o StrictHostKeyChecking=no ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}@${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} << 'EOF'
            echo "ğŸ” Accediendo al directorio del proyecto DESARROLLO..."
            cd ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}
            
            echo "ğŸ“‚ Verificando directorio actual:"
            pwd
            ls -la
            
            echo "ğŸ”„ Actualizando cÃ³digo desde repositorio (FORZANDO cambios del repo)..."
            
            # Preservar carpetas importantes antes de limpiar
            echo "ğŸ’¾ Preservando carpetas crÃ­ticas..."
            mkdir -p /tmp/siasis-backup-dev
            if [ -d "logs" ]; then
              cp -r logs /tmp/siasis-backup-dev/ 2>/dev/null || true
              echo "ğŸ“ Logs respaldados"
            fi
            if [ -d "node_modules" ]; then
              echo "ğŸ“¦ Preservando node_modules (no se respaldarÃ¡ por tamaÃ±o)"
            fi
            
            # Limpiar cambios locales
            echo "ğŸ§¹ Limpiando cambios locales..."
            git reset --hard HEAD
            
            # Limpiar archivos no rastreados EXCEPTO logs y node_modules
            echo "ğŸ§¹ Limpiando archivos no rastreados (preservando logs y node_modules)..."
            git clean -fd -e logs/ -e node_modules/
            
            # Restaurar carpetas crÃ­ticas
            echo "ğŸ”„ Restaurando carpetas crÃ­ticas..."
            if [ -d "/tmp/siasis-backup-dev/logs" ]; then
              cp -r /tmp/siasis-backup-dev/logs . 2>/dev/null || true
              echo "ğŸ“ Logs restaurados"
            fi
            
            # Crear directorios necesarios si no existen
            mkdir -p logs
            
            # Obtener los Ãºltimos cambios del repositorio
            echo "ğŸ“¥ Descargando cambios del repositorio..."
            git fetch origin master
            
            # Forzar que se use la versiÃ³n del repositorio (descartar cambios locales)
            echo "ğŸ”€ Aplicando cambios del repositorio (descartando cambios locales)..."
            git reset --hard origin/master
            
            echo "âœ… CÃ³digo actualizado exitosamente desde el repositorio"
            echo "ğŸ“Š Estado actual del repositorio:"
            git log --oneline -5
            
            echo "ğŸ“¦ Instalando/actualizando dependencias..."
            npm ci
            
            echo "ğŸ“¦ Instalando dependencias de desarrollo para compilaciÃ³n..."
            npm install --save-dev @types/jsonwebtoken @types/node @types/express @types/cors
            
            echo "ğŸ—ï¸ Intentando compilar proyecto TypeScript..."
            if npm run build; then
              echo "âœ… CompilaciÃ³n exitosa"
            else
              echo "âš ï¸ Error en compilaciÃ³n TypeScript - Continuando con archivos existentes en dist/"
              echo "ğŸ“‹ Verificando si existe directorio dist..."
              if [ ! -d "dist" ]; then
                echo "âŒ No existe directorio dist - No se puede continuar"
                exit 1
              fi
              echo "âœ… Directorio dist encontrado - Usando compilaciÃ³n anterior"
            fi
            
            echo "ğŸ”„ Reiniciando SOLO servicio PM2 DESARROLLO (sin afectar CERT)..."
            # Parar proceso especÃ­fico de DEV (usuario ubuntu, no sudo)
            pm2 stop siasis-dev 2>/dev/null || true
            
            # Iniciar con ecosystem para asegurar variables correctas (usuario ubuntu)
            pm2 start ecosystem.config.js --only siasis-dev
            
            # Verificar que se iniciÃ³ correctamente
            sleep 3
            if pm2 list | grep -q "siasis-dev.*online"; then
              echo "âœ… siasis-dev iniciado correctamente"
            else
              echo "âš ï¸ Problemas al iniciar siasis-dev, reintentando..."
              pm2 delete siasis-dev 2>/dev/null || true
              pm2 start ecosystem.config.js --only siasis-dev
              sleep 3
              if pm2 list | grep -q "siasis-dev.*online"; then
                echo "âœ… siasis-dev iniciado correctamente en segundo intento"
              else
                echo "âŒ No se pudo iniciar siasis-dev - revisar configuraciÃ³n"
              fi
            fi
            
            echo "ğŸ“Š Verificando estado de AMBOS servicios..."
            pm2 status
            
            echo "ğŸ› ï¸ Logs especÃ­ficos de DESARROLLO:"
            pm2 logs siasis-dev --lines 5 --nostream 2>/dev/null || echo "âš ï¸ No hay logs disponibles aÃºn"
            
            echo "âœ… Verificando que CERTIFICACIÃ“N sigue funcionando..."
            if pm2 list | grep -q "siasis-cert.*online"; then
              echo "âœ… CERTIFICACIÃ“N sigue corriendo correctamente"
            else
              echo "âš ï¸ CERTIFICACIÃ“N podrÃ­a estar afectada - verificar manualmente"
            fi
            
            # Limpiar respaldo temporal
            rm -rf /tmp/siasis-backup-dev 2>/dev/null || true
            
            echo "âœ… Deploy DESARROLLO completado exitosamente!"
          EOF

      - name: Verify DEV Deployment
        run: |
          echo "ğŸ” Verificando que el servidor DESARROLLO estÃ© respondiendo..."

          # Esperar mÃ¡s tiempo para que el servicio se inicie completamente
          sleep 20

          # Construir URL basÃ¡ndose en variables de entorno para DEV
          SERVER_URL="https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}/dev"
          echo "ğŸŒ Verificando DESARROLLO: $SERVER_URL"

          # Verificar que el servidor responde
          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVER_URL" --max-time 30 || echo "000")

          if [ "$response" = "200" ]; then
            echo "âœ… Servidor DESARROLLO responde correctamente (HTTP $response)"
            echo "ğŸŒ Sitio DESARROLLO accesible en: $SERVER_URL"
            
            # Verificar tambiÃ©n que CERT sigue funcionando
            CERT_URL="https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}/cert"
            cert_response=$(curl -s -o /dev/null -w "%{http_code}" "$CERT_URL" --max-time 15 || echo "000")
            
            if [ "$cert_response" = "200" ]; then
              echo "âœ… CERTIFICACIÃ“N tambiÃ©n responde correctamente (HTTP $cert_response)"
              echo "ğŸ‰ Deploy DESARROLLO exitoso SIN afectar CERTIFICACIÃ“N!"
            else
              echo "âš ï¸ CERTIFICACIÃ“N no responde (HTTP $cert_response) - podrÃ­a estar afectada"
            fi
          else
            echo "âš ï¸ Servidor DESARROLLO no responde como se esperaba (HTTP $response)"
            echo "ğŸ” Obteniendo logs del servidor DESARROLLO para diagnÃ³stico..."
            
            # Crear script temporal para obtener logs
            ssh -o StrictHostKeyChecking=no ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}@${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} '
              echo "ğŸ“‹ Ãšltimos logs de PM2 DESARROLLO:"
              cd '"${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"'
              pm2 logs siasis-dev --lines 15 --nostream 2>/dev/null || echo "âš ï¸ No hay logs de siasis-dev disponibles"
              
              echo "ğŸ” Estado completo de PM2 (DEV + CERT):"
              pm2 status
              
              echo "ğŸŒ Verificando puerto 5000 (DEV):"
              sudo ss -tlnp | grep :5000 || echo "âš ï¸ Puerto 5000 no estÃ¡ en uso"
              
              echo "ğŸŒ Verificando puerto 5001 (CERT):"
              sudo ss -tlnp | grep :5001 || echo "âš ï¸ Puerto 5001 no estÃ¡ en uso"
              
              echo "ğŸŒ Verificando puerto 443 (Nginx):"
              sudo ss -tlnp | grep :443 || echo "âš ï¸ Puerto 443 no estÃ¡ en uso"
              
              echo "ğŸ” Estado de Nginx:"
              sudo systemctl status nginx --no-pager
              
              echo "ğŸ” Verificando procesos Node.js:"
              ps aux | grep node | grep -v grep || echo "âš ï¸ No se encontraron procesos Node.js"
              
              echo "ğŸ” Verificando estructura del proyecto:"
              ls -la dist/ 2>/dev/null || echo "âš ï¸ No existe directorio dist/"
              ls -la logs/ 2>/dev/null || echo "âš ï¸ No existe directorio logs/"
              
              echo "ğŸ” Verificando ecosystem.config.js:"
              cat ecosystem.config.js 2>/dev/null || echo "âš ï¸ No se puede leer ecosystem.config.js"
            '
            
            echo "â„¹ï¸ Deploy DESARROLLO completado pero verificaciÃ³n fallÃ³ - revisar logs arriba"
          fi

      - name: DEV Deployment Summary
        if: always()
        run: |
          echo "ğŸ“Š RESUMEN DEL DEPLOYMENT DESARROLLO"
          echo "==================================="
          echo "ğŸ·ï¸ Entorno: DESARROLLO (D)"
          echo "ğŸ·ï¸ Repositorio: ${{ github.repository }}"
          echo "ğŸŒ¿ Rama: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "â° Tiempo: $(date)"
          echo "ğŸ“ Servidor: ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} (Compartido con CERT)"
          echo "ğŸ“‚ Ruta: ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"
          echo "ğŸŒ URL DEV: https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}/dev"
          echo "ğŸ”— URL CERT: https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}/cert"
          echo "ğŸ› ï¸ Proceso PM2: siasis-dev"
          echo "ğŸ”— Puerto interno: 5000"
          echo "âš ï¸ NOTA: Instancia compartida - CERT no debe verse afectado"
          echo "âš ï¸ NOTA: Cambios locales del servidor son DESCARTADOS por el deploy"
          echo "ğŸ”§ MEJORAS: PreservaciÃ³n de logs/node_modules, manejo de errores TS"
          echo "==================================="
