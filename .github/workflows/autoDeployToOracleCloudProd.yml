          echo "ğŸ“Š RESUMEN DEL DEPLOYMENT PRODUCCIÃ“N"
          echo "===================================="
          echo "ğŸ·ï¸ Entorno: PRODUCCIÃ“N (P)"
          echo "ğŸ·ï¸ Repositorio: ${{ github.repository }}"
          echo "ğŸŒ¿ Rama: ${{ github.ref_name }}"
