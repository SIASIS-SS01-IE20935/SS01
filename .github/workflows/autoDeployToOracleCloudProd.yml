name: Auto Deploy to Oracle Cloud PROD IE20935

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Solo ejecutar si el entorno es PRODUCCIÃ“N
    if: ${{ vars.ENTORNO == 'P' }}

    steps:
      - name: Validate Environment
        run: |
          echo "ğŸ” Validando entorno de deployment..."
          if [ "${{ vars.ENTORNO }}" != "P" ]; then
            echo "âŒ Este workflow solo debe ejecutarse en ambiente PRODUCCIÃ“N (P)"
            echo "ğŸ·ï¸ Entorno detectado: ${{ vars.ENTORNO }}"
            exit 1
          fi
          echo "âœ… Entorno PRODUCCIÃ“N validado correctamente"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "ğŸ”‘ Configurando clave SSH para acceso a servidor PRODUCCIÃ“N..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SS01_ORACLE_CLOUD_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Agregar servidor a known_hosts para evitar prompt de verificaciÃ³n
          ssh-keyscan -H ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} >> ~/.ssh/known_hosts

          echo "âœ… Clave SSH configurada correctamente"

      - name: Deploy to Oracle Cloud PROD Server
        run: |
          echo "ğŸš€ Iniciando deploy en servidor Oracle Cloud PRODUCCIÃ“N..."
          echo "ğŸ·ï¸ Entorno: PRODUCCIÃ“N (P)"
          echo "ğŸ“ Servidor: ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }}"
          echo "ğŸ‘¤ Usuario: ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}"
          echo "ğŸ“‚ Ruta del proyecto: ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"
          echo "ğŸ”¥ CRÃTICO: Deploy en servidor de PRODUCCIÃ“N - Usuarios activos"

          ssh -o StrictHostKeyChecking=no ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}@${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} << 'EOF'
            echo "ğŸ” Accediendo al directorio del proyecto PRODUCCIÃ“N..."
            cd ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}
            
            echo "ğŸ“‚ Verificando directorio actual:"
            pwd
            ls -la
            
            echo "ğŸ”„ Actualizando cÃ³digo desde repositorio (FORZANDO cambios del repo)..."
            
            # Preservar carpetas importantes antes de limpiar
            echo "ğŸ’¾ Preservando carpetas crÃ­ticas..."
            mkdir -p /tmp/siasis-backup-prod
            if [ -d "logs" ]; then
              cp -r logs /tmp/siasis-backup-prod/ 2>/dev/null || true
              echo "ğŸ“ Logs respaldados"
            fi
            if [ -d "node_modules" ]; then
              echo "ğŸ“¦ Preservando node_modules (no se respaldarÃ¡ por tamaÃ±o)"
            fi
            
            # Limpiar cambios locales
            echo "ğŸ§¹ Limpiando cambios locales..."
            git reset --hard HEAD
            
            # Limpiar archivos no rastreados EXCEPTO logs y node_modules
            echo "ğŸ§¹ Limpiando archivos no rastreados (preservando logs y node_modules)..."
            git clean -fd -e logs/ -e node_modules/
            
            # Restaurar carpetas crÃ­ticas
            echo "ğŸ”„ Restaurando carpetas crÃ­ticas..."
            if [ -d "/tmp/siasis-backup-prod/logs" ]; then
              cp -r /tmp/siasis-backup-prod/logs . 2>/dev/null || true
              echo "ğŸ“ Logs restaurados"
            fi
            
            # Crear directorios necesarios si no existen
            mkdir -p logs
            
            # Obtener los Ãºltimos cambios del repositorio
            echo "ğŸ“¥ Descargando cambios del repositorio..."
            git fetch origin master
            
            # Forzar que se use la versiÃ³n del repositorio (descartar cambios locales)
            echo "ğŸ”€ Aplicando cambios del repositorio (descartando cambios locales)..."
            git reset --hard origin/master
            
            echo "âœ… CÃ³digo actualizado exitosamente desde el repositorio"
            echo "ğŸ“Š Estado actual del repositorio:"
            git log --oneline -5
            
            echo "ğŸ“¦ Instalando/actualizando dependencias de PRODUCCIÃ“N..."
            npm install --save-dev @types/jsonwebtoken @types/node @types/express @types/cors
            
            echo "ğŸ—ï¸ Intentando compilar proyecto TypeScript..."
            if npm run build; then
              echo "âœ… CompilaciÃ³n exitosa"
            else
              echo "âš ï¸ Error en compilaciÃ³n TypeScript - Continuando con archivos existentes en dist/"
              echo "ğŸ“‹ Verificando si existe directorio dist..."
              if [ ! -d "dist" ]; then
                echo "âŒ No existe directorio dist - No se puede continuar"
                exit 1
              fi
              echo "âœ… Directorio dist encontrado - Usando compilaciÃ³n anterior"
            fi
            
            echo "ğŸ”„ Reiniciando servicio PM2 PRODUCCIÃ“N..."
            # Intentar restart primero, si falla usar start
            if sudo pm2 restart siasis-https; then
              echo "âœ… siasis-https reiniciado correctamente"
            else
              echo "âš ï¸ Error en restart, intentando start..."
              sudo pm2 start dist/index.js --name siasis-https
            fi
            
            echo "ğŸ“Š Verificando estado del servicio..."
            sleep 3
            sudo pm2 status
            
            echo "ğŸ› ï¸ Logs especÃ­ficos de PRODUCCIÃ“N:"
            sudo pm2 logs siasis-https --lines 5 --nostream 2>/dev/null || echo "âš ï¸ No hay logs disponibles aÃºn"
            
            # Limpiar respaldo temporal
            rm -rf /tmp/siasis-backup-prod 2>/dev/null || true
            
            echo "âœ… Deploy PRODUCCIÃ“N completado exitosamente!"
          EOF

      - name: Verify PROD Deployment
        run: |
          echo "ğŸ” Verificando que el servidor PRODUCCIÃ“N estÃ© respondiendo..."

          # Esperar mÃ¡s tiempo para que el servicio se inicie completamente
          sleep 20

          # Construir URL basÃ¡ndose en variables de entorno
          SERVER_URL="https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}"
          echo "ğŸŒ Verificando PRODUCCIÃ“N: $SERVER_URL"

          # Verificar que el servidor responde
          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVER_URL" --max-time 30 || echo "000")

          if [ "$response" = "200" ]; then
            echo "âœ… Servidor PRODUCCIÃ“N responde correctamente (HTTP $response)"
            echo "ğŸŒ Sitio PRODUCCIÃ“N accesible en: $SERVER_URL"
            echo "ğŸ‰ Deploy PRODUCCIÃ“N exitoso!"
          else
            echo "âš ï¸ Servidor PRODUCCIÃ“N no responde como se esperaba (HTTP $response)"
            echo "ğŸ” Obteniendo logs del servidor PRODUCCIÃ“N para diagnÃ³stico..."
            
            # Crear script temporal para obtener logs
            ssh -o StrictHostKeyChecking=no ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}@${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} '
              echo "ğŸ“‹ Ãšltimos logs de PM2 PRODUCCIÃ“N:"
              cd '"${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"'
              sudo pm2 logs siasis-https --lines 15 --nostream 2>/dev/null || echo "âš ï¸ No hay logs de siasis-https disponibles"
              
              echo "ğŸ” Estado de PM2:"
              sudo pm2 status
              
