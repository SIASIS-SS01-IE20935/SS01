              echo "ğŸ” Verificando proceso Node.js:"
              ps aux | grep node | grep -v grep || echo "âš ï¸ No se encontraron procesos Node.js"
              
              echo "ğŸ” Verificando estructura del proyecto:"
              ls -la dist/ 2>/dev/null || echo "âš ï¸ No existe directorio dist/"
              ls -la logs/ 2>/dev/null || echo "âš ï¸ No existe directorio logs/"
              
              echo "ğŸ” Verificando archivo principal:"
              ls -la dist/index.js 2>/dev/null || echo "âš ï¸ No existe dist/index.js"
              
              echo "ğŸ” Verificando permisos:"
              whoami
