          echo "ğŸ“‚ Ruta: ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"
          echo "ğŸŒ URL: https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}"
          echo "ğŸš€ Proceso PM2: siasis-https"
          echo "ğŸ”— Puerto: 443 (HTTPS directo)"
          echo "âš ï¸ NOTA: Cambios locales del servidor son DESCARTADOS por el deploy"
          echo "ğŸ”¥ NOTA: Servidor de PRODUCCIÃ“N - Impacto directo en usuarios"
          echo "ğŸ”§ MEJORAS: PreservaciÃ³n de logs/node_modules, manejo de errores TS"
